<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak Banana</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8431ee0e2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="heading-nav">
        <h1><a href="/dist/index.html">Speak Banana</a></h1>
        <p>
          Learn how to speak in the language of the most funny animated
          characters ever made, Minions. Banana!
        </p>
      </div>
    </nav>

    <section>
      <textarea
        class="text-area"
        id="text-area-input"
        cols="10"
        rows="10"
        placeholder="Type something to translate to banana."
      ></textarea>
    </section>

    <button id="btn-translate">TRANSLATE</button>

    <section>
      <textarea
        class="text-area"
        id="text-area-output"
        cols="10"
        rows="30"
        placeholder="Your Banana Translation will appear here."
        readonly
      ></textarea>
    </section>

    <footer>
      <div class="heading-footer">
        Contact me here <i class="fas fa-hand-point-down"></i>
      </div>
      <ul>
        <li>
          <a href="https://github.com/aliarslanansari" target="blank"
            ><i class="fab fa-github"></i> GitHub</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/aliarslanansari" target="blank"
            ><i class="fab fa-linkedin"></i> LinkedIn</a
          >
        </li>
        <li>
          <a href="https://twitter.com/aliarslanansari" target="blank"
            ><i class="fab fa-twitter"> </i> Twitter</a
          >
        </li>
      </ul>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
